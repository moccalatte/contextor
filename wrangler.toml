name = "contextor-api"
main = "worker/index.js"
compatibility_date = "2024-01-01"

# Worker configuration
workers_dev = true

# Routes for production
# Uncomment and configure when deploying to custom domain
# routes = [
#   { pattern = "contextor.yourdomain.com/api/*", zone_name = "yourdomain.com" }
# ]

# Environment variables (secrets)
# Set these using: wrangler secret put <KEY_NAME>
# Required secrets:
# - OPENROUTER_API_KEY
# - GEMINI_API_KEY
# - GROQ_API_KEY

# [vars]
# Add non-secret environment variables here if needed

# Development configuration
[env.development]
name = "contextor-api-dev"
workers_dev = true

# Production configuration
[env.production]
name = "contextor-api"
workers_dev = false
